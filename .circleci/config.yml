# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  create_space:
    docker:
      - image: circleci/golang:1.9
    steps:
      - run: "Echo create workspace test"
  
  test_space:
    docker:
      - image: circleci/golang:1.9
    steps:
      - run: "Echo attach workspace test" 

workflows:
  version: 2
  flow_one:
    jobs:
      - create_space
      - test_space:
        requires:
          - create_space